<main class="container my-4">
  <div class="row my-3">
    <div class="col-sm-3">

        </div>

              <div class="modal-header">
                <h1 class="modal-title">영화이름</h1>
              </div>

                  <textarea class="form-control" rows="10" placeholder="영화 리뷰를 작성해주세요"></textarea>

                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">등록</button>
              </div>
            </div>
          </div>
        </div>
