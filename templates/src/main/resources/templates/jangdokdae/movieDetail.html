<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>메인</title>

<body>
<header th:replace="~{layout/header :: header-basic}"></header>

<main class="container my-4">
  <div class="row my-3">
    <div class="col-sm-3">
      <img src="/img/img1.jpg" class="img-fluid">
    </div>
    <div class="col-sm-9">
      <h1 class="fs-2 fw-bold">인디아나 존슨:운명의 다이얼</h1>
      <div class="review my-4 d-flex">
        <div class="me-3">
          <p class="mb-0">TMDB 평점</p>

        </div>
        <div>
          <p class="mb-0">장독대 평점</p>
          <span>★★★★★</span>
        </div>
        <div class="ms-auto align-self-center">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reviewModal">리뷰 작성</button>
        </div>

        <div class="modal fade" id="reviewModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">영화이름</h1>
              </div>
              <div class="modal-body">
                <form method="post">
                  <textarea class="form-control" rows="10" placeholder="영화 리뷰를 작성해주세요"></textarea>
                  <input type="range" class="form-range mt-2" step="1" min="1" max="10" value="1">
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">등록</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div>
        <p>영화 줄거리</p>
      </div>
    </div>
  </div>
  <div class="row my-4">
    <a href="/movieReview" class="text-decoration-none text-end fw-bold">+ 더보기</a>
    <div class="col-sm">
